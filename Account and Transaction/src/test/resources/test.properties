## Brand specification for brand-specific Constants (NWB, UBN, UBR, or RBS)
brand=NWB

## Base URL for API Calls
api_base_url=https://localhost:8090
api_require_proxy=false

## Base URL for authentication calls (i.e. to get bearer token)
auth_token_base_url=https://localhost:8090
auth_token_require_proxy=false

## Base URL for authentication consent calls (i.e. to get oauth2 authorization)
auth_consent_base_url=https://localhost:8090
auth_consent_require_proxy=false

## Dynamic Client Registration Properties
ssa=test.test.test
signing_kid=test

## SSL Client Cert Keystore Path
# keystore and truststore generated with the commands in src/test/resources/test_data/jks/generate-certs.sh
keystore_path=test_data/jks/client-cert.jks
keystore_password=password

##  Proxy Properties
proxy_host=localhost
proxy_port=8080
proxy_scheme=http

##  OAuth2 Flow Properties
client_id=testClient
client_secret=TestClientSecret
scope=test scopes
redirect_uri=test

